<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Entre para continuar</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Sistema de Cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <img src="/images/logo.png" style="width: 12rem;" class="mx-auto d-block mb-3">
          <h5 class="card-title mb-3">Login</h5>
          <p class="card-text">Realize seu login para gerenciar a <b>EGVM Edu</b>!</p>
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Usu√°rio</label>
              <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>

</body>
</html>
